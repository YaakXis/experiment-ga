name: Lint Python Code

on:
  push:
    branches:
      - "123"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install flake8
      run: pip install flake8

    - name: Run flake8
      run: flake8 .
